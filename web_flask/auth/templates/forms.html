<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e24507d923.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" />

    <title>Campusstay | {% block title %}{% endblock %}</title>

    <!-- Embedded CSS -->
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://img.freepik.com/premium-photo/beautiful-university-building-surrounded-by-green-lawns-with-trees-flowers-front-campus_551880-7983.jpg?w=826');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .base .base-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
        }
        .base .base-content .form {
            height: 380px;
            width: 300px;
            background: rgba(0, 0, 0, 0.521);
            border: 1px solid #FF723A;
            border-radius: 10px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .base .base-content .form h3 {
            color: #20D489;
            font-family: cursive;
            font-size: 30px;
        }
        .base .base-content .form hr {
            width: 88%;
            margin-top: 30px;
            margin-left: 20px;
            background-color: #FF723A;
        }
        #base-signup .base-content .form hr {
            margin-top: 2px;
        }
        #base-signup .base-content .form input {
            margin-top: 5px;
        }
        .base .base-content .email, .base .base-content .password, .base .base-content .name {
            margin-top: 35px;
            font-size: 22px;
            font-weight: 500;
            font-family: 'Times New Roman', Times, serif;
        }
        .base .base-content .form input {
            background: none;
            border: none;
            outline: none;
            color: #e6dfdf;
            font-size: 17px;
        }
        .base .base-content .form .buttons input, .base .base-content .form .buttons a {
            margin-top: 10px;
            margin-left: 10px;
            font-size: 20px;
            font-family: cursive;
            padding: 5 20px;
            text-decoration: none;
            color: #fff;
            background:#20D489;
            border: 2px solid #20D489;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .base .base-content .form .buttons input:hover, .base .base-content .form .buttons a:hover {
            background: transparent;
            border: 1px solid #fff;
        }
        .separator {
            border: none;
            border-top: 1px solid rgb(35, 152, 175);
            margin: 10px 0;
        }

        /* Flash message positioning */
        .flash-message {
            position: absolute;
            top: 50px; /* Adjust the distance from the top */
            left: 50%;
            transform: translateX(-50%);
            width: 350px; /* Adjusted width for more space */
            z-index: 9999;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    <!-- Flash message -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show flash-message" role="alert" id="flashMessage">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <div class="base">
        <div class="base-content">
            {% block body %}
            {% endblock %}
        </div>
    </div>

    <!-- JavaScript to hide the flash message after a few seconds -->
    <script>
        // Remove the flash message after 5 seconds
        setTimeout(function() {
            const flashMessage = document.getElementById('flashMessage');
            if (flashMessage) {
                flashMessage.style.display = 'none';
            }
        }, 5000);  // Time in milliseconds (5000ms = 5 seconds)
    </script>
</body>
</html>
