<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>School Admin Table</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .action-buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">School Administrator Information</h3>
        
        <!-- Add row button -->
        <div class="text-end mb-3">
            <button id="addRowBtn" class="btn btn-primary">Add New Row</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover" id="adminTable">
                <thead>
                    <tr>
                        <th scope="col">School</th>
                        <th scope="col">Dean</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data from backend will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Fetch data from the backend when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/getAdmins')  // Replace with your actual API URL
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('adminTable').getElementsByTagName('tbody')[0];
                    data.forEach(admin => {
                        const row = tableBody.insertRow();
                        row.innerHTML = `
                            <td><input type="text" class="form-control" value="${admin.school}" readonly></td>
                            <td><input type="text" class="form-control" value="${admin.dean}" readonly></td>
                            <td><input type="email" class="form-control" value="${admin.email}" readonly></td>
                            <td class="text-center">
                                <div class="action-buttons">
                                    <button class="btn btn-danger deleteRowBtn" data-id="${admin.id}">Delete</button>
                                </div>
                            </td>
                        `;

                        // Add event listener for the delete button
                        row.querySelector('.deleteRowBtn').addEventListener('click', function () {
                            const adminId = this.getAttribute('data-id');
                            deleteRow(adminId, row);
                        });
                    });
                });
        });

        // Function to delete row
        function deleteRow(adminId, row) {
            fetch(`/api/deleteAdmin/${adminId}`, { method: 'DELETE' })  // Replace with your actual API URL
                .then(response => {
                    if (response.ok) {
                        row.remove();  // Remove row from the table
                    }
                });
        }

        // Add new row and save to backend
        document.getElementById('addRowBtn').addEventListener('click', function () {
            const table = document.getElementById('adminTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            
            newRow.innerHTML = `
                <td><input type="text" class="form-control" placeholder="School"></td>
                <td><input type="text" class="form-control" placeholder="Dean"></td>
                <td><input type="email" class="form-control" placeholder="Email"></td>
                <td class="text-center">
                    <div class="action-buttons">
                        <button class="btn btn-danger deleteRowBtn">Delete</button>
                        <button class="btn btn-success saveRowBtn">Save</button>
                    </div>
                </td>
            `;

            // Add event listener to the save button in the new row
            newRow.querySelector('.saveRowBtn').addEventListener('click', function () {
                const school = newRow.querySelector('input[placeholder="School"]').value;
                const dean = newRow.querySelector('input[placeholder="Dean"]').value;
                const email = newRow.querySelector('input[placeholder="Email"]').value;

                const data = { school, dean, email };

                // Save the new data to the backend
                fetch('/api/addAdmin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        // Update the row to make it read-only and replace the save button with delete
                        newRow.querySelector('.saveRowBtn').remove();
                        newRow.querySelector('.deleteRowBtn').setAttribute('data-id', result.id); // Update with ID from DB
                        newRow.querySelectorAll('input').forEach(input => input.setAttribute('readonly', true));
                    }
                });
            });

            // Add event listener to the delete button in the new row
            newRow.querySelector('.deleteRowBtn').addEventListener('click', function () {
                table.deleteRow(newRow.rowIndex - 1);
            });
        });
    </script>
</body>

</html>
